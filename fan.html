<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding hub</title>
    <link rel="stylesheet" href="fan.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1><span>Coding</span> Fan</h1>
      </div>
      <div class="container">
        <div class="upar">
          <div class="fan">
            <div class="blade blade1"></div>
            <div class="blade blade2"><</div>
            <div class="blade blade3"></div>
            <div class="center"></div>
          </div>
          <div class="piler"></div>
          <div class="circle">Ok</div>
        </div>
        <div class="lower">
          <button class="btn1">On</button>
          <button class="btn2">Off</button>
          <button id="high">High Speed</button>
          <button id="low">Low Speed</button>
        </div>
      </div>
    </div>
   
  </body>
  <script src="fan.js"></script>
</html>
